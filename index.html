<!doctype html>
<html lang="en">
<head>
    <title>Table of addresses to map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="noindex">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header class="d-flex justify-content-between fixed-top shadow-sm mb-4">
    <nav class="navbar navbar-light bg-light p-2 w-100">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn btn-primary" id="authorize_button">Authorize</button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">

            <div class="d-flex flex-column justify-content-between m-3 h-100">
                <div id="settings" class="d-flex flex-column gap-2">
                    <label for="sheet_id" class="form-label mb-0">Spreadsheet Id</label>
                    <input type="text" class="form-control" id="sheet_id" name="sheet_id" value="">

                    <label for="range" class="form-label mb-0">Table range (A1 notation)</label>
                    <input type="text" class="form-control" id="range" name="range" value="">
                </div>

                <div class="danger-buttons d-flex flex-column gap-2">
                    <button class="btn btn-outline-danger w-100" id="clear_storage">Clear storage</button>
                    <button class="btn btn-outline-secondary w-100" id="signout_button" style="display: none;">Sign Out</button>
                </div>
            </div>

        </div>
    </nav>
</header>
<div class="container-fluid main-wrapper">
    <div class="row">
        <aside class="col-3">
            <ul class="list-group overflow-auto h-100" id="content">
            </ul>
        </aside>
        <main class="main col-9 ">
            <div id="map" class="rounded w-100 h-100"></div>
        </main>
    </div>
</div>



<!--Add buttons to initiate auth sequence and sign out-->
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrkwkW9RqB3Im8mWYrf-spDX3YP9PGQHE&callback=initMap"></script>
</body>
</html>
