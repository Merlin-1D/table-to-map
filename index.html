<!doctype html>
<html lang="en">
<head>
    <title>Table of addresses to map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="noindex">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header class="d-flex justify-content-between fixed-top shadow-sm mb-4">
    <nav class="navbar navbar-light bg-light p-2 w-100">
        <button class="navbar-toggler d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
            <span class="navbar-toggler-icon" aria-label="Меню налаштувань"></span>
        </button>
        <button class="btn btn-primary" id="authorize_button">Увійти</button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
            <div class="d-flex justify-content-end m-3">
                <button type="button" class="btn-close btn-lg" aria-label="Close" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg"></button>
            </div>
            <div class="d-flex flex-column justify-content-between m-3 h-100">
                <div id="settings" class="d-flex flex-column gap-2">

                    <label for="sheet_id" class="form-label mb-0">Ідентифікатор документу таблиці</label>
                    <input type="text" class="form-control" id="sheet_id" name="sheet_id" value="">

                    <label for="range" class="form-label mb-0">Межі таблиці (A1 notation)</label>
                    <input type="text" class="form-control" id="range" name="range" value="" placeholder="Sheet1!A1:B2">
                </div>

                <div class="danger-buttons d-flex flex-column gap-2">
                    <button class="btn btn-outline-danger w-100" id="clear_storage" data-bs-toggle="tooltip" title="Це видалить налаштування та всі закешовані данні з обраною таблицею">Видалити данні</button>
                    <button class="btn btn-outline-secondary w-100" id="signout_button">Вийти</button>
                </div>
            </div>

        </div>
    </nav>
</header>
<div class="container-fluid main-wrapper">
    <div class="row">
        <aside class="col-4 position-relative">
            <div class="accordion position-absolute mb-3" id="filters-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="filters">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filters-collapse" aria-expanded="false" aria-controls="filters-collapse">
                            Параметри фільтрування
                        </button>
                    </h2>
                    <div id="filters-collapse" class="accordion-collapse collapse" aria-labelledby="filters" data-bs-parent="#filters-accordion">
                        <div class="accordion-body">
                            <form id="filters_form" class="d-flex flex-column gap-2">
                                <label for="sort-order" class="form-label mb-0">Порядок сортування</label>
                                <select id="sort-order" name="sort-order" class="form-select">
                                    <option value="none" selected>Без сортування</option>
                                    <option value="asc">Спочатку найменші</option>
                                    <option value="desc">Спочатку найбільші</option>
                                </select>
                                <label for="number_of_people" class="form-label mb-0">Кількість людей:</label>
                                <input type="number" name="number_of_people" id="number_of_people" class="form-control" min="0" max="30" step="1" value="0">
                                <div class="d-flex flex-wrap gap-2 mt-4">
                                    <button type="reset" class="btn btn-outline-secondary flex-grow-1 flex-xl-grow-0">Відновити параметри</button>
                                    <button type="submit" class="btn btn-primary flex-grow-1" data-bs-toggle="collapse" data-bs-target="#filters-collapse" aria-expanded="false" aria-controls="filters-collapse">Застосувати</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="list-group overflow-auto h-100" id="content"></ul>
        </aside>
        <main class="main col-8">
            <div id="map" class="rounded w-100"></div>
        </main>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="toast_template" role="alert" aria-live="assertive" aria-atomic="true" aria-hidden="true">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#DC3545FF"></rect></svg>
                    <strong class="me-auto"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body"></div>
            </div>
        </div>
        <div class="modal" id="address_info" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<!--Add buttons to initiate auth sequence and sign out-->
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<!--<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrkwkW9RqB3Im8mWYrf-spDX3YP9PGQHE&callback=initMap"></script>-->
</body>
</html>
